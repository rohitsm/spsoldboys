<!doctype html>
<head><title> Results </title></head>

<h1> Hello World</h1>
<body>
	<br><br>
	{% for entry in records %}
	<table>

		{% for key, value in entry.iteritems() %}
			<tr>
				<td> {{ key }}		</td>
				<td> {{ value }}	</td>

			</tr>			

		{% endfor %}


		<hr />
	</table>
	{% endfor %}

	<br><br>
	
	<a href="{{	url_for('index') }} "> Index </a>



</body>

</html>
